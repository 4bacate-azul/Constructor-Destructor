<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor & Destructor</title>
</head>

<body>
    <script>
        class minhaClasse {
            constructor(elem) {
                this.elem = elem;
                this.elemaddEventListener("click,this.acao")
            }
            acao() {
                document.getElementById("log").innerHTML += "Clickado !<br/>";
            }
            destructor(elem) {
                this.elem.removeEventListener("click", this.acao)
            }
        }

        document.addEventListener("DOMContentLoaded", function (even) {
            var obj = new minhaClasse(document.getElementById("bt"));
            document.getElementById("bt2").addEventListener("click", function () {
                delete obj;
            })
        })
    </script>
</body>
<button id="bt">Clique</button>
<button id="bt2">Apagar</button>
<div id="log"></div>
</html>
